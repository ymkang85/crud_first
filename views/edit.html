<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록</title>
    <style>
        table {
            width: 1000px;
            margin: 30px auto;
        }

        table,
        tr,
        td,
        th {
            border-collapse: collapse;
            border: 1px solod #333;
        }

        th {
            padding: 10px 6px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th style="width:50px;">id</th>
                <th style="width:200px;">title</th>
                <th style="width:100px;">writer</th>
                <th style="width:300px;">content</th>
                <th style="width:200px;">wdate</th>
            </tr>
        </thead>
        <tbody>
            <form action="/update/{{id[0].id}}" method="post">
                <tr>
                    <td>{{id[0].id}}</td>
                    <td>
                        <input type="text"name='title' value="{{id[0].title}}">
                    </td>
                    <td>
                        <input type="text" name="writer" value="{{id[0].writer}}">
                    </td>
                    <td>
                        <input type="text" name="content" value="{{id[0].content}}">
                    </td>
                    <td>{{id[0].wdate}}</td>
                    <td><button type="submit">수정</button></td>
                </tr>
            </form>
        </tbody>
    </table>
</body>

</html>
